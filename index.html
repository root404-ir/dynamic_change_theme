<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic theme</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- card  -->
        <div class="card">
            <!-- avatar -->
            <img src="./assets/images/user.jpg" alt="">
            <!-- bio -->
            <h4>root404</h4>
            <h5>front-end web developer</h5>
            <!-- details -->
            <div class="details">
                <div class="column">
                    <h2>1.6k</h2>
                    <span>Following</span>
                </div>
                <div class="column">
                    <h2>890</h2>
                    <span>Followers</span>
                </div>
            </div>
            <!-- details button -->
            <div class="buttons">
                <button>follow</button>
                <button>message</button>
            </div>
        </div>
        <!-- change theme -->
        <div class="theme">
            <button class="btn btn1" data-color="#3498db"></button>
            <button class="btn btn2" data-color="#ff1756"></button>
            <button class="btn btn3" data-color="#1cb65d"></button>
            <button class="btn btn4" data-color="#8e44ad"></button>
            <button class="btn btn5" data-color="#f4b932"></button>
        </div>
    </div>

    <!-- script -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
