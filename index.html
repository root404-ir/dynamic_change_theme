<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic theme</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="./assets/images/androgynous-avatar-non-binary-queer-person.jpg" alt="">
            <h4>root404</h4>
            <h5>front-end web developer</h5>
            <div class="details">
                <div class="datails_col">
                    <span>1.6k</span>
                    <span>Followers</span>
                </div>
                <div class="datails_col">
                    <span>300</span>
                    <span>Following</span>
                </div>
            </div>
            <div class="detail_btn_container">
                <button class="datails_btn">follow</button>
                <button class="datails_btn">message</button>
            </div>
        </div>
        <div class="theme">
            <button class="btn btn1" data-color="#3498db"></button>
            <button class="btn btn2" data-color="#ff1756"></button>
            <button class="btn btn3" data-color="#1cb65d"></button>
            <button class="btn btn4" data-color="#8e44ad"></button>
            <button class="btn btn5" data-color="#f4b932"></button>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
